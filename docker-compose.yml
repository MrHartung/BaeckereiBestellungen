version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-baecker_db}
      - POSTGRES_USER=${POSTGRES_USER:-baecker_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-baecker_pass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-baecker_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - baecker_network

  web:
    build: .
    command: gunicorn baecker.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - export_volume:/app/exports
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-baecker_user}:${POSTGRES_PASSWORD:-baecker_pass}@db:5432/${POSTGRES_DB:-baecker_db}
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER:-baecker_user}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@baecker.local}
      - EXPORT_CSV_PATH=/app/exports
    depends_on:
      db:
        condition: service_healthy
    networks:
      - baecker_network
    expose:
      - 8000

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - baecker_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  export_volume:

networks:
  baecker_network:
    driver: bridge
